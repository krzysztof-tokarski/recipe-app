<div class="inputs-container">
  <app-search-field (searchFieldValueEmitter)="searchFieldValue = ($event)"></app-search-field>
  <app-sorting-select (sortingSelectValueEmitter)="sortCriteria = ($event)"></app-sorting-select>
</div>

<div class="cards-container">
  <ng-container *ngFor="let recipe of recipesArray">
    <app-recipe-card [recipe]="recipe"></app-recipe-card>
  </ng-container>
</div>
